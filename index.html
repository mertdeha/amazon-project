<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css bağlantı -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fav icon -->
     <link rel="shortcut icon" href="./assets/favicon2.png" type="image/x-icon">
     <!-- Bs icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <!-- Logo -->
            <div class="nav-logo border">
                <div class="logo">
                    <img src="./assets/amazon_logo.png" alt="">
                </div>
            </div>
                <!-- adres kısmı -->
                <div class="nav-adress border">
                    <div class="add-first">Deliver to</div>
                    <div class="add-icon">
                        <i class="bi bi-geo-alt"></i>
                        <span class="add-second">Türkiye</span>
                    </div>
                 </div>
                 <!-- arama kısmı -->
                  <div class="nav-search">
                    <!-- select -->
                    <select class="search-select">
                        <option>Hepsi</option>
                        <option>Elektronik</option>
                        <option>Ev</option>
                    </select>
                    <!-- input -->
                    <input type="text" class="search-input" placeholder="Ara Amazon.com.tr">
                    <!-- icon -->
                     <div class="search-icon">
                        <i class="bi bi-search"></i>
                     </div>
                </div>
                <!-- Sağ kısım -->
                 <div class="nav-signin border">
                    <p>
                        <span>Merhaba, Giriş yapın</span>
                    </p>
                    <p class="nav-second">Hesap ve Listeler</p>
                 </div>
                 <div class="nav-signin border">
                    <p>
                        <span>Merhaba</span>
                    </p>
                    <p class="nav-second">Kategoriler</p>
                 </div>
                 <div class="nav-signin border">
                    <p>
                        <span>İadeler</span>
                    </p>
                    <p class="nav-second">ve siparişler</p>
                 </div>
                 <!-- cart -->
                  <div class="nav-cart border">
                    <i class="bi bi-cart-fill"></i>
                    Sepet
                  </div>
        </div>
    </header>
    
</body>
</html>
